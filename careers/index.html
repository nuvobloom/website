    <script>
        function setFavicon() {
            const favicon = document.getElementById('favicon');
            if (!favicon) return;
            favicon.href = window.matchMedia('(prefers-color-scheme: dark)').matches
                ? '/light.ico'
                : '/dark.ico';
        }

        setFavicon();
        window
            .matchMedia('(prefers-color-scheme: dark)')
            .addEventListener('change', setFavicon);
    </script>
