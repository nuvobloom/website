# ============================================
# Nginx Configuration Snippet
# Add this to your server block in nginx.conf
# ============================================

server {
    # ... your existing server configuration ...
    
    # ============================================
    # Caching Configuration (1 Year for Static Assets)
    # ============================================
    
    # Cache static assets for 1 year (31536000 seconds)
    location ~* \.(css|js|svg|ico|woff|woff2|jpg|jpeg|png|gif|webp)$ {
        expires 31536000s;
        add_header Cache-Control "max-age=31536000, public, immutable";
        access_log off;
    }
    
    # ============================================
    # Security Headers
    # ============================================
    
    # Content Security Policy (CSP) - Safe start configuration
    # Adjust 'self' and allowed domains based on your needs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # HTTP Strict Transport Security (HSTS) - 1 year with includeSubDomains
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # X-Frame-Options - Prevent clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # X-Content-Type-Options - Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy (formerly Feature Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ============================================
    # Compression (Optional but recommended)
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_disable "MSIE [1-6]\.";
}

