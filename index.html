<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nuvobloom</title>
  <!-- Default favicon -->
  <link rel="icon" href="dark.ico" id="favicon">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
  </style>
  <script>
    // Set favicon based on color scheme
    function setFavicon() {
      const favicon = document.getElementById('favicon');
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        // Dark mode: use light icon
        favicon.href = 'light.ico';
      } else {
        // Light mode: use dark icon
        favicon.href = 'dark.ico';
      }
    }

    // Set favicon on load
    setFavicon();

    // Listen for color scheme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFavicon);
  </script>
</head>

</html>
